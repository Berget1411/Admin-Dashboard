<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <header>1</header>
    <nav class="sidebar">
      <div class="banner">
        <img src="images/view-dashboard.svg" alt="dashboard" />

      </div>
      <ul class="features">
        <li>
          <img src="images/home.svg" alt="" />

        </li>
        <li>

        </li>
        <li>

        </li>
        <li>
          <img src="images/clock-time-three.svg" alt="" />

        </li>
        <li>

        </li>
        <li>
          <img src="images/account-group.svg" alt="" />

        <li>
          <img src="images/cog.svg" alt="" />

        <li>
          <img src="images/help-box.svg" alt="" />

          <img src="images/shield-check.svg" alt="" />
